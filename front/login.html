	<div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-md-5 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
		<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
			<div class="card-header no-border">
				<div class="card-title text-xs-center">
					<img src="plogo__Mesa de trabajo 1.png" alt="branding logo" width="150">
				</div>
				<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Inicio de Sesión</span></h6>
			</div>
            
    	
		 <div class="card-body collapse in">
                <div class="card-block">
                    <form class="form-horizontal form-simple" id="login"  action="#">
                        <fieldset class="form-group position-relative has-icon-left mb-0">
							<label for="usuario">Email <span class="tooltip" id="errorUser"></span></label>
                            <input type="email" class="form-control form-control-lg input-lg" id="usuario"
							name="usuario"    placeholder="Email" required>
                            <div class="form-control-position">
                                <i class="icon-head"></i>
                            </div>
                        </fieldset>
                        <fieldset class="form-group position-relative has-icon-left">
							<label for="contrasena">Contraseña <span class="tooltip" id="errorPass"></span></label>
                            <input type="password" class="form-control form-control-lg input-lg" id="contrasena"
							name="contrasena"  placeholder="Contraseña" required>
                            <div class="form-control-position">
                                <i class="icon-key3"></i>
                            </div>
							<div class="error"></div>
                        </fieldset>
                        <fieldset class="form-group row">
                           
                        <button type="submit"  onclick="return validarLogin(this.form)"class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Ingresar</button>
                    </form>
                </div>
            </div>
